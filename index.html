<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <section id="calculator">   
        <div id="show_result">
            <div id="show_current_operation"></div>
            <div id="show_final_result"></div>
        </div>
        <div id="interaction_btn">
            <div id="select_operation">
                <button class="btn btn_operation" id="btn_add" type="submit">+</button>
                <button class="btn btn_operation" id="btn_sustract" type="submit">-</button>
                <button class="btn btn_operation" id="btn_multiply" type="submit">*</button>
                <button class="btn btn_operation" id="btn_divide" type="submit">%</button>
            </div>
            <div id="select_number">
                <button class="btn btn_number" id="btn_number_1" type="submit">1</button>
                <button class="btn btn_number" id="btn_number_2" type="submit">2</button>
                <button class="btn btn_number" id="btn_number_3" type="submit">3</button>
                <button class="btn btn_number" id="btn_number_4" type="submit">4</button>
                <button class="btn btn_number" id="btn_number_5" type="submit">5</button>
                <button class="btn btn_number" id="btn_number_6" type="submit">6</button>
                <button class="btn btn_number" id="btn_number_7" type="submit">7</button>
                <button class="btn btn_number" id="btn_number_8" type="submit">8</button>
                <button class="btn btn_number" id="btn_number_9" type="submit">9</button>
                <button class="btn btn_final_action" id="btn_delete" type="submit">X</button>
                <button class="btn btn_number" id="btn_number_0" type="submit">0</button>
                <button class="btn btn_final_action" id="btn_get_result" type="submit">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
